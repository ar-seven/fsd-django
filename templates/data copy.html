<!DOCTYPE html>
<html>
<head>
    <title>Person Data</title>
</head>
<body>
    <h1>Person Data</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for person in persons %} 
            <tr>
                <td>{{ person.username }}</td>
                <td>{{ person.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
